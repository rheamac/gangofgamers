
<div class="container">
        <h1>Hero Form</h1>
        <form>
          <div class="form-group">
            <label for="name">Enter Username:</label>
            <input type="text" class="form-control" [(ngModel)]="formData.name" name="name" required >
          </div>
          <!-- <div class="form-group">
                <label for="name">Enter Address:</label>
                <app-geo-places (setAddress)="getAddress($event)" adressType="geocode"></app-geo-places>
        </div> -->
    
          <div class="form-group">
            <label for="alterEgo">Enter Postal code</label>
            <input type="text" class="form-control" id="alterEgo">
          </div>
          <div class="form-group">
                <div class="form-group">
                    <i class="fas fa-grin-alt"></i>
                    <select multiple [(ngModel)] ="formData.gameChoice" name="gamechoice">
                        <option> Fortnite </option>
                        <option> Dota 2 </option>
                        <option> Mortal Kombat </option>
                        <option> PUBG </option>
                        <option> Counter Strike </option>
                        <option> Left 4 Dead 2 </option>
                        <option> Age of Empires  </option>
        
                    </select>
                </div>
            </div>
          <button type="submit" class="btn btn-success" (click)= "savedData()">Submit</button>
    
        </form>
      </div>
